{% extends 'base.html' %}
{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update Information</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update User Info</p>
        </div>
    </div>
</header>


    <div class="container">
        <div class="row">
                <div class="col-md-6 offset-md-3"><br/>
                    <strong>User Address</strong>
                    <br/><br/>
                    <form action="{% url 'update_info' %}" method="POST">
                        {% csrf_token %}

                        {{ form.as_p }}
                        <br/><br/><br/>

                        <strong>Shipping Adderess</strong>
                        <br/><br/>
                        {{ shipping_form.as_p }}
                        <br/><br/><br/>

                        <button type="submit" class="btn btn-secondary">Update</button><br/><br/>
                      </form>
                      <br/><br/>
                </div>
        </div>
    </div>

{% endblock %}
